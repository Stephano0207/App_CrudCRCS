<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>

      <ion-input  [(ngModel)]="nombres" label="Nombres" type="text" placeholder="Ingresar los nombres"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input [(ngModel)]="apellidos"  label="Apellidos" type="text" placeholder="Ingresar su apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="direccion" label="Direccion" type="text" placeholder="Ingresar su direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="edad" label="Edad" type="number" placeholder="Ingresar la edad "></ion-input>

    </ion-item>
    <ion-item>
      <ion-select label="Sexo" [(ngModel)]="sexo" placeholder="Seleccione el sexo">
        <ion-select-option value="F">Femenino</ion-select-option>
        <ion-select-option value="M">Masculinoi</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="zona" label="Zona" type="text" placeholder="Ingresar la zona "></ion-input>

    </ion-item>
<ion-row>
  <ion-col >
    <ion-button type="button" (click)="registrar()" >
      <ion-icon slot="start" name="add"></ion-icon>
     Registrar
    </ion-button>
  </ion-col>
</ion-row>


</ion-list>



  <ion-list >
    <ion-list-header>
     Lista de alumnos
    </ion-list-header>

    <ion-item lines="inset" *ngFor="let a of alumnos">
      <ion-label>
      Nombres:  {{ a.nombres }} - Apellidos: {{ a.apellidos }} - Edad: {{ a.edad }}
      </ion-label>
      <div class="item-note">
        <ion-icon  name="create"  [routerLink]="['/alumnos/edit/',a.id]" style="zoom:2.0;"></ion-icon>
        <ion-icon  name="trash" (click)="borrar(a.id)" style="zoom:2.0;"></ion-icon>
      </div>
    </ion-item>



  </ion-list>

</ion-content>
